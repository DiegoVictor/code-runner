Transform: AWS::Serverless-2016-10-31

Parameters:
  ImageUri:
    Type: String
    Description: ECR Repository URI

Metadata:
  BuildProperties:
    Loader:
      - .prisma=file
      - .so.node=file
    AssetNames: '[name]'

Resources:
  CodeRunnerFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      ImageUri: !Ref ImageUri
      MemorySize: 512
      Timeout: 30

  MigrationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/migrations.handler
      MemorySize: 256
      Runtime: nodejs20.x
      Timeout: 60
      CodeUri:
        Bucket: !ImportValue coderunner-CodeBaseBucketName
        Key: coderunner-latest.zip
      VpcConfig:
        SecurityGroupIds: !Split [ ',', !ImportValue coderunner-SecurityGroupIds ]
        SubnetIds: !Split [ ',', !ImportValue coderunner-SubnetIds ]
      Environment:
        Variables:
          PRISMA_CLI_BINARY_TARGETS: rhel-openssl-3.0.x
          DB_HOST: !Join [ ':', [ !ImportValue coderunner-DbHost, !ImportValue coderunner-DbPort ] ]
          DB_SECRET: !ImportValue coderunner-DbCredentials

  ApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/index.js
      MemorySize: 256
      Runtime: nodejs20.x
      Timeout: 30
      AutoPublishAlias: live
      DeploymentPreference:
        Type: AllAtOnce
        Hooks:
          PreTraffic: !Ref MigrationsFunction
      Environment:
        Variables:
          NODE_ENV: production
          CODERUNNER_FUNCTION: !Ref
          DB_HOST: !Join [ ':', [ !ImportValue coderunner-DbHost, !ImportValue coderunner-DbPort ] ]
          DB_SECRET: !ImportValue coderunner-DbCredentials
      Events:
        Proxy:
          Type: Api
          Properties:
            Method: ANY
            Path: /{proxy+}
