Resources:
  CodeRunnerRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: coderunner
      EmptyOnDelete: true
      ImageScanningConfiguration:
        ScanOnPush: false
      RepositoryPolicyText:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action:
              - 'ecr:BatchGetImage'
              - 'ecr:DeleteRepositoryPolicy'
              - 'ecr:DescribeImages'
              - 'ecr:DescribeRepositories'
              - 'ecr:GetDownloadUrlForLayer'
              - 'ecr:GetRepositoryPolicy'
              - 'ecr:ListImages'
              - 'ecr:SetRepositoryPolicy'
              - 'ecr:BatchCheckLayerAvailability'
              - 'ecr:CompleteLayerUpload'
              - 'ecr:InitiateLayerUpload'
              - 'ecr:PutImage'
              - 'ecr:UploadLayerPart'

  CodeBaseBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: coderunner-codebase

  DbCredentials:
    Type: AWS::SecretsManager::Secret
    Properties:
      GenerateSecretString:
        SecretStringTemplate: '{"username": "app_user"}'
        GenerateStringKey: password
        PasswordLength: 30
        ExcludeCharacters: '"@/\'

  DbCluster:
    Type: AWS::RDS::DBCluster
    Properties:
      DatabaseName: coderunner
      DBClusterIdentifier: coderunner-dbcluster
      Engine: aurora-postgresql
      EngineMode: provisioned
      MasterUsername: !Sub '{{resolve:secretsmanager:${DbCredentials}::username}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:${DbCredentials}::password}}'
      Port: 5432

  DbInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBClusterIdentifier: !Ref DbCluster
      DBInstanceClass: db.t3.medium
      Engine: aurora-postgresql

Outputs:
  DbCredentials:
    Value: !Ref DbCredentials
    Export:
      Name: coderunner-DbCredentials
  DbHost:
    Value: DbCluster.Endpoint.Address,
    Export:
      Name: coderunner-DbHost
  DbPort:
    Value: !GetAtt DbCluster.Endpoint.Port
    Export:
      Name: coderunner-DbPort
  CodeBaseBucketName:
    Value: !Ref CodeBaseBucket
    Export:
      Name: coderunner-CodeBaseBucketName
  SecurityGroupIds:
    Value: !Join [ ',', [ 'sg-0d3f580f6d836a401' ] ]
    Export:
      Name: coderunner-SecurityGroupIds
  SubnetIds:
    Value: !Join [
      ',',
      [
        'subnet-04701fef257ae0c0a',
        'subnet-0cb1872219b2a9c19',
        'subnet-0d8b2b5b2e86eeaae',
        'subnet-067caf19899ca509d',
        'subnet-0664cdd67109a01ad',
        'subnet-06d34fb45ec9b8665'
      ]
    ]
    Export:
      Name: coderunner-SubnetIds
